version: "3.9"

services:
  backend:
    build: ./backend
    container_name: grocery_backend
    env_file:
      - ./backend/.env
    ports:
      - "5000:5000"
    depends_on:
      - mongo
    restart: unless-stopped

  frontend:
    build: ./client
    container_name: grocery_frontend
    env_file:
      - ./client/.env
    ports:
      - "5173:5173"
    depends_on:
      - backend
    restart: unless-stopped

  mongo:
    image: mongo:6
    container_name: grocery_mongo
    volumes:
      - mongo_data:/data/db
    restart: unless-stopped

volumes:
  mongo_data:
